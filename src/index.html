<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="testPort:3000"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="bigInput">
        <img
          src="images/Search.svg"
          alt="search"
          class="form__icon"
        >
        <input
          type="text"
          id="bigInput"
          class="form__input"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
    <form
      action="testPort:3000"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="smallInput">
        <img
          src="images/Search.svg"
          alt="search small"
          class="form__icon form__icon--small"
        >
        <input
          type="text"
          id="smallInput"
          class="form__input form__input--small"
          placeholder="Try “Los Angeles”"
        >
      </label>
    </form>
  </body>
</html>
