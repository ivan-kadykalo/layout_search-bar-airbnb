<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="testPort:3000"
    method="post"
    class="container"
    data-qa="big"
    >
      <label for="big-input">
        <img
        src="images/Search.svg"
        alt="search"
        class="search-icon icon1"
        >
        <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles”"
        id="big-input">
      </label>
    </form>

    <form
    action="testPort:3000"
    method="post"
    class="container"
    data-qa="small"
    >
      <label for="small-input">
        <img
        src="images/Search.svg"
        alt="search"
        class="search-icon icon2">
        <input
        type="text"
        placeholder="Try “Los Angeles”"
        id="small-input">
      </label>
    </form>

  </body>
</html>
